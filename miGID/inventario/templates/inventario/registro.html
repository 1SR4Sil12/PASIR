<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>

    <style>
body {
    height: 100%;
    margin: 0;
    display: flex;
    font-family: Arial, sans-serif;
    justify-content: center;
    align-items: center;
    background: no-repeat center center fixed;
    background-image: url('/static/images/informatica.jpg');
    background-size: cover;
}

.login-container {
    width: 100%;
    max-width: 532px;
    padding: 30px;
    background: rgba(255, 255, 255, 0.9);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    margin-top: 7%;
}

@media (max-width: 600px) {
    .login-container {
        width: 90%;
        padding: 20px;
    }
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input {
    width: 100%;
    padding: 5px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>

<div class="login-container">
    <h1>Registro</h1>
    <form method="post" class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a></p>
</div>

</body>
</html>
